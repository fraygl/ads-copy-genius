<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Ads Copy Generator</h1>
      </div>
      <div class="content">
        <div class="form">
          <label for="text">Descrizione prodotto/servizio</label>
          <textarea
            name="text"
            id="textarea"
            placeholder="Inserisci una descrizione per il prodotto..."
          ></textarea>
        </div>
        <div class="buttons">
          <button class="button" id="reset-button">Reset</button>
          <button class="button primary" id="submit-button">Genera!</button>
        </div>
      </div>
      <div>
        <div class="headlines-loader">
          <h1>Genero headlines...</h1>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
        </div>
        <div class="headlines-result">
          <h1>Headlines</h1>
          <p id="headlines"></p>
        </div>
        <div class="bodies-loader">
          <h1>Genero body text...</h1>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
        </div>
        <div class="bodies-result">
          <h1>Body Texts</h1>
          <p id="body-texts"></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./api/open-ai.js"></script>
  </body>
</html>
