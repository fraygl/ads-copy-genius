<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="wrapper" id="auth">
      <div class="header">
        <h1>You need an API Key</h1>
      </div>
      <div class="content">
        <div class="form">
          <p for="text">In order to start generating your copy you need an OpenAI API Key. Don't know how to get one? <a>Start here!</a></p>
          <input
            name="apiKey"
            id="apiKey"
            placeholder="Insert your API Key here..."
          ></input>
        </div>
        <div class="buttons">
          <button class="button primary" id="submit-key-button">Submit</button>
        </div>
      </div>
    </div>
    <div class="wrapper" id="main">
      <div class="header">
        <h1>Ads Copy Genius</h1>
      </div>
      <div class="content">
        <div class="form">
          <label for="text">Product/service description</label>
          <textarea
            name="text"
            id="textarea"
            placeholder="Insert your description here..."
          ></textarea>
        </div>
        <div class="buttons">
          <button class="button" id="reset-button">Reset</button>
          <button class="button primary" id="submit-button">Generate!</button>
        </div>
      </div>
      <div>
        <div class="headlines-loader">
          <h1>Generating headlines...</h1>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
        </div>
        <div class="headlines-result">
          <h1>Headlines</h1>
          <p id="headlines"></p>
        </div>
        <div class="bodies-loader">
          <h1>Generating body texts...</h1>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
        </div>
        <div class="bodies-result">
          <h1>Body Texts</h1>
          <p id="body-texts"></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./api/open-ai.js"></script>
  </body>
</html>
